<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formaração de textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase, temos um <b>termo em negrito </b>usando a tag &lt;b&gt;</p>

    <h2>Itálico / ênfaze</h2>
    <p>Nessa frase, temos um <i>termo em itálico</i> usando a tag &lt;I&gt;</p>
    <p>Podemos criar também <mark>Textos marcados</mark> usando a tag &lt;mark&gt;</p>

    <h2>Esamos crindo um texto grande e um texto pequeno.</h2>

</body>
</html>
