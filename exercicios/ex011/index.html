<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir o site em vário dispositivos ou simplesmente aumete ou diminua o tamanho do seu navergador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem Flexivel">

        <h1>Reproduzindo áudios em HTML5</h1>
        <p>Vamos aprender a repruzir áudios em HTML5</p>
        <audio preload="metadata" autoplay controls>
            <source src="midia/nipsey azul.mp3" type="audio/mpeg">
            <source src="midia/nipsey azul.ogg" type="audio/ogg">
            <source src="midia/nipsey azul.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduziar áudio. <a href="midia/nipsey azul.mp3">Click aqui para baixar o arquivo MP3</a></p>
        </audio>
    </picture>
</body>
</html>
