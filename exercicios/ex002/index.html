<body>
    
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escolher um parágrafo de qualquer jeito. Basta colocar tudo no meio das tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN --></p>

    <p> você precisar quebrar a linha em algum lugar específico você pode usar a tag &lt;br&gt;.</p>
